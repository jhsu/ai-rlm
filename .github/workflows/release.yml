name: Release

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.repository_owner == 'jhsu'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - run: npm install -g npm@latest
      - run: npm install

      - name: Check for pending changesets
        id: check
        run: |
          # changeset status exits with error code 1 when no changesets found
          if npx changeset status --since=main > /dev/null 2>&1; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release Pull Request or Publish to npm
        if: steps.check.outputs.has_changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm publish --provenance --access public
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_SECRET }}
          NPM_TOKEN: ""
